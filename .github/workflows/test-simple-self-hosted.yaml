name: Test Simple Self-Hosted

on:
  workflow_dispatch:

jobs:
  test-simple:
    runs-on: self-hosted
    
    steps:
    - name: Hello from Self-Hosted Runner
      run: |
        echo "SUCCESS: Hello from self-hosted runner!"
        echo "Date: $(date)"
        echo "Hostname: $(hostname)"
        echo "Working directory: $(pwd)"
        echo "User: $(whoami)"
        
    - name: Test Complete
      run: |
        echo "Simple self-hosted test completed successfully!"
        echo "Self-hosted runners are working!"
