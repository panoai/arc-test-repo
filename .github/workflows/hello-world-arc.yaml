name: Hello World ARC Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  hello-world:
    runs-on: [self-hosted, terraform-runners]
    
    steps:
    - name: Say Hello
      run: |
        echo "Hello World from ARC self-hosted runner!"
        echo "Date: $(date)"
        echo "Runner hostname: $(hostname)"
        echo "Working directory: $(pwd)"
    
    - name: Test runner info
      run: |
        echo "Testing basic runner information:"
        echo "User: $(whoami)"
        echo "CPU cores: $(nproc)"
        echo "Available memory: $(free -h | grep Mem | awk '{print $2}' || echo 'N/A')"
    
    - name: Test completed
      run: |
        echo "ARC Hello World test completed successfully!"
        echo "Runner scaling validation: PASSED"
